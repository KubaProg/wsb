<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moja aplikacja PWA</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <!-- Logowanie -->
    <div id="loginPage">
      <form class="login-form" id="loginForm">
        <h1>Logowanie</h1>
        <input
          type="text"
          id="username"
          placeholder="Nazwa użytkownika"
          required
        />
        <input type="password" id="password" placeholder="Hasło" required />
        <button type="submit">Zaloguj</button>
        <a href="#" class="forgot-password">Nie pamiętasz hasła?</a>
        <p>
          <a href="#" id="switchToRegister">Nie masz konta? Zarejestruj się</a>
        </p>
      </form>
    </div>

    <!-- Rejestracja -->
    <div id="registrationForm" style="display: none">
      <form id="registerForm" class="login-form">
        <h1>Rejestracja</h1>
        <input
          type="text"
          id="username"
          placeholder="Nazwa użytkownika"
          required
        />
        <input type="password" id="password" placeholder="Hasło" required />
        <button type="submit">Zarejestruj</button>
        <p><a href="#" id="switchToLogin">Masz już konto? Zaloguj się</a></p>
      </form>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display: none">
      <header>
        <h1>Dashboard</h1>
        <button id="logoutBtn">Wyloguj</button>
      </header>
      <nav>
        <ul>
          <li><a href="#">Strona główna</a></li>
          <li><a href="#">Moje konto</a></li>
          <li><a href="#">Ustawienia</a></li>
        </ul>
      </nav>
      <main>
        <p>Witaj użytkowniku!</p>
      </main>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
